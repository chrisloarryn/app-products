<div class="main-container-2">
  <div *ngFor="let item of productsService.subjectDataProducts" class="card text-white bg-info mb-3"
       style="max-width: 18rem; height: 15rem;">
    <div class="card-header">{{item.user.username}}</div>
    <div class="card-body">
      <h5 class="card-title">{{item.stations.length === 1 ? 'Only one station' : 'More than one'}}</h5>
      <p class="card-text" *ngFor="let station of item.stations">({{station.name}}) </p>
    </div>
  </div>

</div>
